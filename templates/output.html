<!DOCTYPE html>
<html>
  <head>
    <title>P-Value Testing Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
<body>
    <div class='jumbotron text-center'>
        <h1>P-Value Testing Example</h1>
        <p>by Addicted</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class='col-sm-4'>
                <form method="POST">
                    <label>Enter Standard Deviation of Population/Sample: </label>
                    <input name='S' class="form-control"><br>
                    <label>Enter Sample Size:                             </label>
                    <input name='n' class="form-control"><br>
                    <label>Enter Population mean(not in Percentage):      </label>
                    <input name='u' class="form-control"><br>
                    <label>Enter Sample mean(not in Percentage):          </label>
                    <input name='X' class="form-control"><br>
                    <label>Enter alpha(0-1):                              </label>
                    <input name='alpha' class="form-control"><br>
                    <input type='submit'>
                </form>
            </div>
            <div class='col-sm-4'>
                Z-value = {{ z_value }}<br><br>
                <p>For 1 tailed test: </p>
                {{text_one}}
                <br><br><p>For 2 tailed test: </p>
                {{text_two}}<br><br>
            </div>
        </div>
    </div>
</body>
</html>
